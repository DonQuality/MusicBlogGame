<main data-ng-controller="songsController" data-ng-init="getAllSongs()">
  <h1>
    This is the songs view!
  </h1>

  <section data-add-new-song-directive></section>

  <ul data-ng-repeat="song in songs">
    <li ng-bind-html="deliberatelyTrustDangerousSnippet(song.songUrl)">{{song.songUrl}}</li>
    <li>{{song.points}}</li>
    <li>{{song.postedBy}}</li>
    <li data-vote-on-song-directive></li>

  </ul>
</main>
